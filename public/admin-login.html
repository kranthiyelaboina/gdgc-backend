<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGC Platform - Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC04;
            --google-green: #34A853;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 1rem;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(234, 67, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(251, 188, 4, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(52, 168, 83, 0.1) 0%, transparent 50%);
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-25%, -25%); }
            100% { transform: translate(0, 0); }
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--google-blue);
        }

        /* Main card */
        .auth-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--google-blue), var(--google-green));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--google-blue), var(--google-red), var(--google-yellow), var(--google-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--google-blue);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(234, 67, 53, 0.15);
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(52, 168, 83, 0.15);
            border: 1px solid rgba(52, 168, 83, 0.3);
            color: #69db7c;
        }

        .alert-info {
            background: rgba(66, 133, 244, 0.15);
            border: 1px solid rgba(66, 133, 244, 0.3);
            color: #74c0fc;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--google-blue);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        .form-input::placeholder {
            color: #4a5568;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-with-icon {
            padding-left: 2.75rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--google-blue), #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dashboard View */
        .dashboard-view {
            display: none;
        }

        .dashboard-view.active {
            display: block;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--google-blue), var(--google-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1rem;
            color: white;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-role {
            color: var(--google-green);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .info-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-logout {
            width: 100%;
            padding: 1rem;
            background: rgba(234, 67, 53, 0.15);
            color: var(--google-red);
            border: 1px solid rgba(234, 67, 53, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: rgba(234, 67, 53, 0.25);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .quick-link {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .quick-link:hover {
            border-color: var(--google-blue);
            transform: translateY(-2px);
        }

        .quick-link-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-link-text {
            font-size: 0.85rem;
        }

        /* Form visibility */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .quick-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <a href="/" class="back-link">
            ‚Üê Back to Dashboard
        </a>

        <div class="auth-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">üîê</div>
                <h1>GDGC Platform</h1>
                <p>Admin Portal</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Auth Tabs -->
            <div class="auth-tabs" id="authTabs">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="loginUsername" class="form-input input-with-icon" 
                               placeholder="Enter your username" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="loginPassword" class="form-input input-with-icon" 
                               placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="regUsername" class="form-input input-with-icon" 
                               placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="regEmail" class="form-input input-with-icon" 
                               placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="regPassword" class="form-input input-with-icon" 
                               placeholder="Create a password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('regPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Admin Secret Key</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üîë</span>
                        <input type="password" id="regSecretKey" class="form-input input-with-icon" 
                               placeholder="Enter admin secret key" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="registerBtn">
                    <span>Create Account</span>
                </button>
            </form>

            <!-- Dashboard View -->
            <div id="dashboardView" class="dashboard-view">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">A</div>
                    <div class="profile-name" id="profileName">Admin</div>
                    <div class="profile-role" id="profileRole">Administrator</div>
                </div>

                <div class="quick-links">
                    <a href="https://gdgc-platform-frontend.vercel.app/admin" class="quick-link" target="_blank">
                        <div class="quick-link-icon">üìä</div>
                        <div class="quick-link-text">Dashboard</div>
                    </a>
                    <a href="/quiz-tester.html" class="quick-link">
                        <div class="quick-link-icon">üß™</div>
                        <div class="quick-link-text">Quiz Tester</div>
                    </a>
                    <a href="/" class="quick-link">
                        <div class="quick-link-icon">üì°</div>
                        <div class="quick-link-text">API Status</div>
                    </a>
                    <a href="https://www.gdgciare.tech" class="quick-link" target="_blank">
                        <div class="quick-link-icon">üåê</div>
                        <div class="quick-link-text">Website</div>
                    </a>
                </div>

                <div class="info-card">
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="infoEmail">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Role</span>
                        <span class="info-value" id="infoRole">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Login Time</span>
                        <span class="info-value" id="infoLoginTime">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Session</span>
                        <span class="info-value" style="color: var(--google-green);">Active ‚úì</span>
                    </div>
                </div>

                <button type="button" class="btn-logout" id="logoutBtn">
                    üö™ Sign Out
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const dashboardView = document.getElementById('dashboardView');
        const alertContainer = document.getElementById('alertContainer');
        const authTabs = document.getElementById('authTabs');
        const tabBtns = authTabs.querySelectorAll('.tab-btn');
        const logoutBtn = document.getElementById('logoutBtn');

        // API Base URL
        const API_BASE = window.location.origin;

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tab = btn.dataset.tab;
                loginForm.classList.toggle('active', tab === 'login');
                registerForm.classList.toggle('active', tab === 'register');
            });
        });

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            btn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const icons = {
                error: '‚ùå',
                success: '‚úÖ',
                info: '‚ÑπÔ∏è'
            };
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <span>${icons[type]}</span>
                    <span>${message}</span>
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Set loading state
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div><span>Please wait...</span>';
            } else {
                btn.disabled = false;
                btn.innerHTML = btnId === 'loginBtn' ? '<span>Sign In</span>' : '<span>Create Account</span>';
            }
        }

        // Show dashboard
        function showDashboard(admin) {
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            authTabs.style.display = 'none';
            dashboardView.classList.add('active');
            
            // Update profile info
            document.getElementById('profileAvatar').textContent = admin.username.charAt(0).toUpperCase();
            document.getElementById('profileName').textContent = admin.username;
            document.getElementById('profileRole').textContent = admin.role || 'Administrator';
            document.getElementById('infoEmail').textContent = admin.email;
            document.getElementById('infoRole').textContent = admin.role || 'Admin';
            document.getElementById('infoLoginTime').textContent = new Date().toLocaleString();
        }

        // Show auth forms
        function showAuthForms() {
            dashboardView.classList.remove('active');
            authTabs.style.display = 'flex';
            loginForm.classList.add('active');
            tabBtns.forEach((btn, i) => btn.classList.toggle('active', i === 0));
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('loginBtn', true);
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Welcome back.', 'success');
                    localStorage.setItem('adminToken', data.token);
                    setTimeout(() => showDashboard(data.admin), 500);
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.');
                console.error('Login error:', error);
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Register handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('registerBtn', true);
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const secretKey = document.getElementById('regSecretKey').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, secretKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Account created successfully! You can now sign in.', 'success');
                    registerForm.reset();
                    setTimeout(() => tabBtns[0].click(), 1500);
                } else {
                    if (data.errors) {
                        const errorMessages = data.errors.map(err => err.msg).join(', ');
                        showAlert(errorMessages);
                    } else {
                        showAlert(data.error || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.');
                console.error('Registration error:', error);
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
            } catch (error) {
                console.log('Logout request failed, clearing local session');
            }
            
            localStorage.removeItem('adminToken');
            showAlert('You have been signed out.', 'info');
            showAuthForms();
            loginForm.reset();
        });

        // Check existing session
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        showDashboard(data.admin);
                    } else {
                        localStorage.removeItem('adminToken');
                    }
                } catch (error) {
                    localStorage.removeItem('adminToken');
                }
            }
        });
    </script>
</body>
</html>
